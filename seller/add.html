            </ul>

    <main>
        <div class="atilte">
            Add Products
        </div>
        <div class="theformdiv">
            <form action="add_product.php" method="post" enctype="multipart/form-data">
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name" name="product_name" required>
            
                <label for="product_description">Product Description</label>
                <textarea id="product_description" name="product_description" rows="4" required></textarea>
            
                <label for="product_price">Price (in USD)</label>
                <input type="number" id="product_price" name="product_price" step="0.01" required>
            
                <label for="product_quantity">Available Quantity</label>
                <input type="number" id="product_quantity" name="product_quantity" required>
            
                <label for="product_category">Category</label>
                <select id="product_category" name="product_category" required>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home_appliances">Home Appliances</option>
                </select>
            
                <label for="product_image">Product Image</label>
                <input type="file" id="product_image" name="product_image" accept=".jpg, .jpeg, .png" required>
            
                <div class="center">
                    <button type="submit">Add Product</button>
                </div>
            
            </form>
            
        </div>
    </main>
